name: Test Trigger (Every 15 Minutes)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  trigger:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run daily papers script
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_TEST_URL }}
        run: |
          echo "Running test script at $(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M:%S %Z')"
          npx tsx scripts/run-daily.ts
